       function gimatria($i){
           $units = 'א ב ג ד ה ו ז ח ט'.split(' ');
           $tens = 'י כ ל מ נ ס ע פ צ ק'.split(' ') ;
           $hundreds = 'ק ר ש ת תק תר תש תת תתק'.split(' ') ;
           $o = '' ;
           $u = ($i % 10);
           $t = parseInt(($i / 10)) % 10;
           $h = parseInt(($i / 100)) ;

           if ($h>0 && $h < 10)
               $o += $hundreds[$h-1] ;

           if ($t === 1 && $u===5){
               $o += 'טו' ;
               $t=0;$u = 0 ;
           }
           if ($t === 1 && $u===6){
               $o += 'טז' ;
               $t = 0 ;$u = 0 ;
           }
           if ($t>0 && $t < 10)
               $o += $tens[$t-1] ;
           if ($u>0 )
               $o += $units[$u-1] ;
           return $o ;
       }
